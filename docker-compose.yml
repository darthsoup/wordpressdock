version: '2'

services:

  # mysql
  mysql:
    build:
      context: ./mysql
      args:
          - MYSQL_DATABASE=wordpress
          - MYSQL_USER=wordpress
          - MYSQL_PASSWORD=wordpress
          - MYSQL_ROOT_PASSWORD=MagicMySQLRootPassword
    volumes:
      - mysql:/var/lib/mysql
    ports:
      - "8801:3306"

  # wordpress-php71
  wordpress-php71:
    image: wordpress:php7.1-apache
    volumes:
      - ../wordpress:/var/www/html
    ports:
      - "8800:80"
    links:
      - mysql:mysql
    environment:
      WORDPRESS_DB_PASSWORD: MagicMySQLRootPassword

  # wordpress-php70
  wordpress-php70:
    image: wordpress:php7.1-apache
    volumes:
      - ../wordpress:/var/www/html
    ports:
      - "8800:80"
    links:
      - mysql:mysql
    environment:
      WORDPRESS_DB_PASSWORD: MagicMySQLRootPassword

  # wordpress-php56
  wordpress-php56:
    image: wordpress:php7.1-apache
    volumes:
      - ../wordpress:/var/www/html
    ports:
      - "8800:80"
    links:
      - mysql:mysql
    environment:
      WORDPRESS_DB_PASSWORD: MagicMySQLRootPassword


volumes:
  mysql:
    driver: "local"
